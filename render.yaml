services:
  - type: worker
    name: naksir-telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: API_FOOTBALL_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
